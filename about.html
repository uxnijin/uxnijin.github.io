<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="About Nijin, a UI/UX Designer passionate about creating functional and beautiful designs.">
    <title>Nijin - About</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body class="bg-white dark:bg-black">
    <div class="w-full p-4 sm:p-4 md:p-6 lg:p-7 xl:p-9 min-h-screen flex flex-col justify-between items-center overflow-hidden">
        <!-- Header Section -->
        <header class="w-full h-[33px] flex justify-between items-center">
            <a href="index.html">
                <div class="text-black dark:text-white text-sm md:text-base font-medium font-['Inter']" id="bio-name"></div>
            </a>
            <div class="text-black dark:text-white text-sm md:text-base font-medium font-['Inter']">about</div>
            <a href="menu.html">
                <button class="rounded-lg text-black dark:text-white text-sm md:text-base font-medium font-['Inter'] hover:bg-black/5 dark:hover:bg-white/10 hover:scale-105 transition duration-200 px-1.5 py-1 md:px-3 md:py-1">
                    menu
                </button>
            </a>
        </header>

        <!-- About Section -->
        <main class="w-full max-w-[638px] flex-grow flex flex-col justify-start items-center gap-8 md:gap-16 py-12 overflow-y-auto">
            <img id="about-featured" alt="About featured image" class="w-full max-w-[638px] h-[398px] rounded-xl">
            <div class="w-full flex flex-col gap-8">
                <p class="text-black/75 dark:text-gray-300 text-sm md:text-base font-normal font-['Inter'] leading-7 md:leading-[36px]" id="about-description"></p>
                <div class="flex flex-col gap-4">
                    <h2 class="text-black/75 dark:text-gray-300 text-sm md:text-base font-semibold font-['Inter'] leading-7 md:leading-[36px]" id="about-qmark-title"></h2>
                    <p class="text-black/75 dark:text-gray-300 text-sm md:text-base font-normal font-['Inter'] leading-7 md:leading-[36px]" id="about-qmark-content"></p>
                </div>
            </div>
        </main>

        <!-- Contact Section -->
        
    </div>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('bio-name').innerHTML = portfolioData.bio.name;
            document.getElementById('about-featured').src = portfolioData.about.featuredImage;
            document.getElementById('about-description').innerHTML = portfolioData.about.description;
            document.getElementById('about-qmark-title').innerHTML = portfolioData.about.qmark.title;
            document.getElementById('about-qmark-content').innerHTML = portfolioData.about.qmark.content;
            document.getElementById('contact-link').href = portfolioData.contactEmail;
        });
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');   
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            document.documentElement.classList.toggle('dark', e.matches);
        });
    </script>
</body>
</html>
