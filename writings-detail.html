<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="meta-description">
    <title id="page-title"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Full-screen modal styles */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .fullscreen-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-white dark:bg-black">
    <div class="w-full px-4 py-4 md:p-6 lg:p-7 xl:p-9 min-h-screen flex flex-col justify-between items-center">
        <!-- Header Section -->
        <header class="w-full h-[33px] flex justify-between items-center mb-8 md:mb-0">
            <a href="index.html">
                <div class="text-black dark:text-white text-sm md:text-base font-medium font-['Inter']" id="bio-name"></div>
            </a>
            <a href="menu.html">
                <button class="rounded-lg text-black dark:text-white text-sm md:text-base font-medium font-['Inter'] hover:bg-black/5 dark:hover:bg-white/10 hover:scale-105 transition duration-200 px-1.5 py-1 md:px-3 md:py-1">
                    menu
                </button>
            </a>
        </header>

        <!-- Writing Content -->
        <main class="w-full flex-grow flex flex-col justify-start items-center gap-8 md:gap-16 py-12">
            <div class="w-full max-w-[638px] flex flex-col gap-8 md:gap-8">
                <!-- Back Button -->
                <a href="writings.html" class="inline-flex items-center gap-1 hover:bg-black/5 dark:hover:bg-white/10 hover:scale-[1.02] transition duration-200 rounded-xl px-3 py-2 w-fit">
                    <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.25 14L6.75 9.5L11.25 5" stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="text-black/50 dark:text-gray-500 text-sm md:text-base font-medium font-['Inter']">Back</span>
                </a>

                <!-- Featured Image -->
                <div class="relative w-full max-w-[638px] h-[203px] md:h-[358.88px] bg-gray-100 dark:bg-gray-800 rounded-xl overflow-hidden">
                    <img id="featured-image" alt="Featured image" class="w-full h-full object-cover">
                </div>

                <!-- Title and Meta -->
                <div class="flex flex-col gap-4">
                    <h1 class="text-black/75 dark:text-gray-300 text-base md:text-lg font-medium font-['Inter']" id="writing-title"></h1>
                    <div class="flex items-center gap-4">
                        <span class="text-black/50 dark:text-gray-500 text-xs md:text-sm font-medium font-['Inter']" id="writing-date"></span>
                        <div class="w-1 h-1 bg-gray-300 rounded-full"></div>
                        <span class="text-black/50 dark:text-gray-500 text-xs md:text-sm font-medium font-['Inter']" id="writing-read-time"></span>
                    </div>
                </div>

                <!-- Dynamic Content Blocks -->
                <div id="content-blocks" class="flex flex-col gap-8 md:gap-8"></div>

                <!-- Read Next -->
                <div class="w-full flex flex-col md:flex-row justify-between items-center gap-4 md:gap-8">
                    <span class="text-black/50 dark:text-gray-500 text-sm md:text-lg font-medium font-['Inter']">Read next</span>
                    <a id="read-next-link" class="block w-full md:w-auto">
                        <div class="flex items-center justify-start md:justify-end gap-2 hover:bg-black/5 dark:hover:bg-white/10 hover:scale-[1.02] transition duration-200 rounded-xl px-3 py-2 text-black/75 dark:text-gray-300 text-sm md:text-lg font-medium font-['Inter']" id="read-next-title"></div>
                    </a>
                </div>
            </div>
        </main>

        <!-- Contact Section -->
        <footer class="w-full flex justify-center pb-4">
            <a id="contact-link">
                
            </a>
        </footer>

        <!-- Full-Screen Modal -->
        <div id="fullscreen-modal" class="fullscreen-modal">
            <img id="fullscreen-image" alt="Full-screen image">
        </div>
    </div>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const writingId = urlParams.get('id');
            const writing = portfolioData.writings.find(w => w.id === writingId);

            if (!writing) {
                document.getElementById('writing-title').innerHTML = "Writing Not Found";
                return;
            }

            document.getElementById('meta-description').content = `${writing.title} by Nijin.`;
            document.getElementById('page-title').innerHTML = `Nijin - ${writing.title}`;
            document.getElementById('bio-name').innerHTML = portfolioData.bio.name;
            document.getElementById('contact-link').href = portfolioData.contactEmail;
            document.getElementById('featured-image').src = writing.content.featuredImage;
            document.getElementById('writing-title').innerHTML = writing.title;
            document.getElementById('writing-date').innerHTML = writing.content.date;
            document.getElementById('writing-read-time').innerHTML = writing.content.readTime;

            // Populate content blocks
            const contentBlocks = document.getElementById('content-blocks');
            writing.content.blocks.forEach(block => {
                let blockHTML = '';
                if (block.text) {
                    blockHTML += `
                        <div class="text-black/75 dark:text-gray-300 text-sm md:text-base font-normal font-['Inter'] leading-7 md:leading-[30.88px]">
                            ${block.text}
                        </div>
                    `;
                }
                if (block.images && block.images.length > 0) {
                    blockHTML += `
                        <div class="flex flex-row gap-4">
                            <img src="${block.images[0]}" alt="Image 1" class="w-[172px] md:w-[311px] h-[96px] md:h-[311px] rounded-xl object-cover cursor-pointer" onclick="showFullScreen(this.src)">
                            ${block.images[1] ? `<img src="${block.images[1]}" alt="Image 2" class="w-[172px] md:w-[311px] h-[96px] md:h-[311px] rounded-xl object-cover cursor-pointer" onclick="showFullScreen(this.src)">` : ''}
                        </div>
                    `;
                }
                contentBlocks.innerHTML += `<div class="flex flex-col gap-4">${blockHTML}</div>`;
            });

            const nextWriting = portfolioData.writings.find(w => w.id === writing.content.readNext);
            document.getElementById('read-next-link').href = `writings-detail.html?id=${writing.content.readNext}`;
            document.getElementById('read-next-title').innerHTML = nextWriting ? nextWriting.title : 'No next writing';
        });

        // Full-screen image functions
        function showFullScreen(src) {
            const modal = document.getElementById('fullscreen-modal');
            const img = document.getElementById('fullscreen-image');
            img.src = src;
            modal.style.display = 'flex';
            modal.onclick = () => modal.style.display = 'none';
        }

        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');   
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            document.documentElement.classList.toggle('dark', e.matches);
        });
    </script>
</body>
</html>
