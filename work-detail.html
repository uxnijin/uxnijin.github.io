<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="meta-description">
    <title id="page-title"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .fullscreen-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-white dark:bg-black">
    <div class="w-full px-4 py-4 md:p-6 lg:p-7 xl:p-9 min-h-screen flex flex-col justify-between items-center pb-[33px]">
        <!-- Header Section (Fixed) -->
        <header class="w-full h-[33px] flex justify-between items-center bg-white dark:bg-black">
            <a href="index.html">
                <div class="text-black dark:text-white text-sm md:text-base font-medium font-['Inter']" id="bio-name"></div>
            </a>
            <a href="menu.html">
                <button class="rounded-lg text-black dark:text-white text-sm md:text-base font-medium font-['Inter'] hover:bg-black/5 dark:hover:bg-white/10 hover:scale-105 transition duration-200 px-1.5 py-1 md:px-3 md:py-1">
                    menu
                </button>
            </a>
        </header>

        <!-- Work Content -->
        <main class="w-full flex-grow flex flex-col justify-start items-center gap-8 md:gap-16 py-12">
            <div class="w-full max-w-[638px] flex flex-col gap-8 md:gap-8">
                <!-- Back Button -->
                <a href="works.html" class="inline-flex items-center gap-1 hover:bg-black/5 dark:hover:bg-white/10 hover:scale-[1.02] transition duration-200 rounded-xl px-3 py-2 w-fit">
                    <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.25 14L6.75 9.5L11.25 5" stroke="gray" stroke-opacity="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="text-black/50 dark:text-white/75 text-sm md:text-base font-medium font-['Inter']">Back</span>
                </a>

                <!-- Featured Image -->
                <div class="relative w-full max-w-[638px] h-[203px] md:h-[358.88px] bg-gray-100 dark:bg-gray-800 rounded-xl overflow-hidden">
                    <img id="featured-image" alt="Featured image" class="w-full h-full object-cover">
                </div>

                <!-- Title -->
                <div class="flex flex-col gap-4">
                    <h1 class="text-black/75 dark:text-gray-300 text-base md:text-lg font-medium font-['Inter']" id="work-title"></h1>
                </div>

                <!-- Dynamic Content Blocks -->
                <div id="content-blocks" class="flex flex-col gap-8 md:gap-8"></div>

                <!-- Next Work -->
                <div class="w-full flex flex-col md:flex-row justify-between items-center gap-4 md:gap-8">
                    <span class="text-black/50 dark:text-gray-500 text-sm md:text-lg font-medium font-['Inter']">Next work</span>
                    <a id="next-work-link" class="block w-full md:w-auto">
                        <div class="flex items-center justify-start md:justify-end gap-2 hover:bg-black/5 dark:hover:bg-white/10 hover:scale-[1.02] transition duration-200 rounded-xl px-3 py-2 text-black/75 dark:text-gray-300 text-sm md:text-lg font-medium font-['Inter']" id="next-work-title"></div>
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="w-full flex justify-center pb-4">
            <a id="contact-link">
                <button class="px-3 py-2 rounded-[45px] border border-black/25 dark:border-gray-600 text-black/75 dark:text-white hover:scale-105 transition duration-200 text-sm font-medium font-['Inter'] hover:bg-black/10 dark:hover:bg-white/10">
                    contact
                </button>
            </a>
        </footer>

        <!-- Full-Screen Modal -->
        <div id="fullscreen-modal" class="fullscreen-modal">
            <img id="fullscreen-image" alt="Full-screen image">
        </div>
    </div>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const workId = urlParams.get('id');
            const work = portfolioData.works.find(w => w.id === workId);

            if (!work) {
                document.getElementById('work-title').innerHTML = "Work Not Found";
                return;
            }

            document.getElementById('meta-description').content = `${work.title} by Nijin.`;
            document.getElementById('page-title').innerHTML = `Nijin - ${work.title}`;
            document.getElementById('bio-name').innerHTML = portfolioData.bio.name;
            document.getElementById('contact-link').href = portfolioData.contactEmail;
            document.getElementById('featured-image').src = work.content.featuredImage;
            document.getElementById('work-title').innerHTML = work.title;

            const contentBlocks = document.getElementById('content-blocks');
            work.content.blocks.forEach(block => {
                let blockHTML = '';
                if (block.text) {
                    blockHTML += `
                        <div class="text-black/75 dark:text-gray-300 text-sm md:text-base font-normal font-['Inter'] leading-7 md:leading-[30.88px]">
                            ${block.text}
                        </div>
                    `;
                }
                if (block.images && block.images.length > 0) {
                    blockHTML += `
                        <div class="flex flex-row gap-4">
                            <img src="${block.images[0]}" alt="Image 1" class="w-[172px] md:w-[311px] h-[96px] md:h-[311px] rounded-xl object-cover cursor-pointer" onclick="showFullScreen(this.src)">
                            ${block.images[1] ? `<img src="${block.images[1]}" alt="Image 2" class="w-[172px] md:w-[311px] h-[96px] md:h-[311px] rounded-xl object-cover cursor-pointer" onclick="showFullScreen(this.src)">` : ''}
                        </div>
                    `;
                }
                contentBlocks.innerHTML += `<div class="flex flex-col gap-4">${blockHTML}</div>`;
            });

            const nextWorkIndex = portfolioData.works.findIndex(w => w.id === workId) + 1;
            const nextWork = portfolioData.works[nextWorkIndex] || portfolioData.works[0]; // Loop back to first if at end
            document.getElementById('next-work-link').href = `work-detail.html?id=${nextWork.id}`;
            document.getElementById('next-work-title').innerHTML = nextWork.title;
        });

        function showFullScreen(src) {
            const modal = document.getElementById('fullscreen-modal');
            const img = document.getElementById('fullscreen-image');
            img.src = src;
            modal.style.display = 'flex';
            modal.onclick = () => modal.style.display = 'none';
        }

        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');   
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            document.documentElement.classList.toggle('dark', e.matches);
        });
    </script>
</body>
</html>
