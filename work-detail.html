    <style>
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .fullscreen-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        #menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow-y: auto;
        }
        /* Fade Up animation for page content */
        .load-fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease-out forwards;
        }
        /* Fade Up animation for menu overlay */
        .menu-load-fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease-out forwards;
        }
        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Staggered delays for page content */
        header.load-fade-up {
            animation-delay: 0s;
        }
        .back-button.load-fade-up {
            animation-delay: 0.2s;
        }
        #featured-image.load-fade-up {
            animation-delay: 0.4s;
        }
        #work-title.load-fade-up {
            animation-delay: 0.6s;
        }
        #content-blocks.load-fade-up {
            animation-delay: 0.8s;
        }
        .next-work.load-fade-up {
            animation-delay: 1.0s;
        }
        footer.load-fade-up {
            animation-delay: 1.2s;
        }
        /* Staggered delays for menu overlay */
        #menu-header.menu-load-fade-up {
            animation-delay: 0s;
        }
        #menu-link-1.menu-load-fade-up {
            animation-delay: 0.2s;

        #menu-link-2.menu-load-fade-up {

        #menu-link-5.menu-load-fade-up {
            animation-delay: 1.0s;
        }
        #menu-footer.menu-load-fade-up {
            animation-delay: 1.2s;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const menuOverlay = document.getElementById('menu-overlay');
            let isMenuOpen = false;

            menuToggle.addEventListener('click', () => {
                if (!isMenuOpen) {
                    menuOverlay.style.display = 'flex';
                    menuToggle.textContent = 'close';
                    isMenuOpen = true;
                } else {
                    menuOverlay.style.display = 'none';
                    menuToggle.textContent = 'menu';
                    isMenuOpen = false;
                }
            });

            menuOverlay.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' || e.target.id === 'close-button') {
                    menuOverlay.style.display = 'none';
                    menuToggle.textContent = 'menu';
                    isMenuOpen = false;
                }
            });
        });
    </script>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('data.js script loaded successfully');
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const workId = urlParams.get('id');
                const work = portfolioData.works.find(w => w.id === workId);

                if (!work) {
                    document.getElementById('work-title').innerHTML = "Work Not Found";
                } else {
                    document.getElementById('meta-description').content = `${work.title} by Nijin.`;
                    document.getElementById('page-title').innerHTML = `Nijin - ${work.title}`;
                    document.getElementById('bio-name').innerHTML = portfolioData.bio.name;
                    document.getElementById('contact-link').href = portfolioData.contactEmail;
                    document.getElementById('featured-image').src = work.content.featuredImage;
                    document.getElementById('work-title').innerHTML = work.title;
                    document.getElementById('bio-name-overlay').innerHTML = portfolioData.bio.name;

                    const contentBlocks = document.getElementById('content-blocks');
                    work.content.blocks.forEach(block => {
                        let blockHTML = '';
                        if (block.text) {
                            blockHTML += `
                                <div class="text-black/75 dark:text-gray-300 text-sm md:text-base font-normal font-['Inter'] leading-7 md:leading-[30.88px]">
                                    ${block.text}
                                </div>
                            `;
                        }
                        if (block.images && block.images.length > 0) {
                            blockHTML += `
                                <div class="flex flex-row gap-4">
                                    <img src="${block.images[0]}" alt="Image 1" class="w-[172px] md:w-[311px] h-[96px] md:h-[311px] rounded-xl object-cover cursor-pointer" onclick="showFullScreen(this.src)">
                                    ${block.images[1] ? `<img src="${block.images[1]}" alt="Image 2" class="w-[172px] md:w-[311px] h-[96px] md:h-[311px] rounded-xl object-cover cursor-pointer" onclick="showFullScreen(this.src)">` : ''}
                                </div>
                            `;
                        }
                        contentBlocks.innerHTML += `<div class="flex flex-col gap-4">${blockHTML}</div>`;
                    });

                    const nextWorkIndex = portfolioData.works.findIndex(w => w.id === workId) + 1;
                    const nextWork = portfolioData.works[nextWorkIndex] || portfolioData.works[0];
                    document.getElementById('next-work-link').href = `work-detail.html?id=${nextWork.id}`;
                    document.getElementById('next-work-title').innerHTML = nextWork.title;
                }
            } catch (error) {
                console.error('Error loading data from data.js:', error);
            }
        });

        function showFullScreen(src) {
            const modal = document.getElementById('fullscreen-modal');
            const img = document.getElementById('fullscreen-image');
            img.src = src;
            modal.style.display = 'flex';
            modal.onclick = () => modal.style.display = 'none';
        }
    </script>
