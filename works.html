<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Works by Nijin, a UI/UX Designer showcasing design projects.">
    <title>Nijin - Works</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body class="bg-white dark:bg-black">
    <div class="w-full px-4 py-4 md:p-6 lg:p-7 xl:p-9 min-h-screen flex flex-col justify-between items-center overflow-hidden pb-[33px]">
        <!-- Header Section (Fixed) -->
        <header class="w-full h-[33px] flex justify-between items-center">
            <a href="index.html">
                <div class="text-black dark:text-white text-sm md:text-base font-medium font-['Inter']" id="bio-name"></div>
            </a>
            <div class="text-black dark:text-white text-sm md:text-base font-medium font-['Inter']">works</div>
            <a href="menu.html">
                <button class="rounded-lg text-black dark:text-white text-sm md:text-base font-medium font-['Inter'] hover:bg-black/5 dark:hover:bg-white/10 hover:scale-105 transition duration-200 px-1.5 py-1 md:px-3 md:py-1">
                    menu
                </button>
            </a>
        </header>

        <!-- Works Section -->
        <main class="w-full flex-grow flex flex-col justify-start items-center gap-8 py-12">
            <div class="w-full max-w-[638px] flex flex-col gap-8 md:gap-8" id="works-container"></div>
        </main>

        <!-- Contact Section -->
        <footer class="w-full flex justify-center pb-4">
            <a id="contact-link">
                <button class="px-3 py-2 rounded-[45px] border border-black/25 dark:border-gray-600 text-black/75 dark:text-white hover:scale-105 transition duration-200 text-sm font-medium font-['Inter'] hover:bg-black/10 dark:hover:bg-white/10">
                    contact
                </button>
            </a>
        </footer>
    </div>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('bio-name').innerHTML = portfolioData.bio.name;
            document.getElementById('contact-link').href = portfolioData.contactEmail;

            const worksContainer = document.getElementById('works-container');
            portfolioData.works.forEach((work, index) => {
                const workId = work.id || `work${index + 1}`; // Use provided id or generate one
                if (index % 2 === 0) {
                    worksContainer.innerHTML += '<div class="flex flex-col md:flex-row gap-4 justify-center items-center md:items-start">';
                }
                worksContainer.lastElementChild.innerHTML += `
                    <a href="work-detail.html?id=${workId}" class="block w-full md:w-auto">
                        <div class="flex flex-col gap-4 hover:bg-black/5 dark:hover:bg-white/10 hover:scale-[1.02] transition duration-200 rounded-xl p-4">
                            <img src="${work.image}" alt="${work.title}" class="w-full rounded-xl mx-auto">
                            <div class="text-black/75 dark:text-gray-300 text-base md:text-base font-medium font-['Inter'] text-left mx-auto md:mx-0">${work.title}</div>
                        </div>
                    </a>
                `;
                if (index % 2 === 1 || index === portfolioData.works.length - 1) {
                    worksContainer.lastElementChild.innerHTML += '</div>';
                }
            });
        });
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');   
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            document.documentElement.classList.toggle('dark', e.matches);
        });
    </script>
</body>
</html>
