    <style>
        #menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow-y: auto;
        }
        /* Fade Up animation for page content */
        .load-fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease-out forwards;
        }
        /* Fade Up animation for menu overlay */
        .menu-load-fade-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease-out forwards;
        }
        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Staggered delays for page content */
        header.load-fade-up {
            animation-delay: 0s;
        }
        #works-container.load-fade-up {
            animation-delay: 0.2s;
        }
        /* Staggered delays for menu overlay */
        #menu-header.menu-load-fade-up {
            animation-delay: 0s;
        }
        #menu-link-1.menu-load-fade-up {
            animation-delay: 0.2s;
        }
        #menu-link-2.menu-load-fade-up {
            animation-delay: 0.4s;
        }
        #menu-link-3.menu-load-fade-up {
            animation-delay: 0.6s;
        }
        #menu-link-4.menu-load-fade-up {
            animation-delay: 0.8s;
        }
        #menu-link-5.menu-load-fade-up {
            animation-delay: 1.0s;
        }
        #menu-footer.menu-load-fade-up {
            animation-delay: 1.2s;
        }
    </style>
    <script>
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');   
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            document.documentElement.classList.toggle('dark', e.matches);
        });
    </script>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const menuOverlay = document.getElementById('menu-overlay');
            let isMenuOpen = false;

            menuToggle.addEventListener('click', () => {
                if (!isMenuOpen) {
                    menuOverlay.style.display = 'flex';
                    menuToggle.textContent = 'close';
                    isMenuOpen = true;
                } else {
                    menuOverlay.style.display = 'none';
                    menuToggle.textContent = 'menu';
                    isMenuOpen = false;
                }
            });

            menuOverlay.addEventListener('click', (e) => {
                if (e.target.tagName === 'A' || e.target.id === 'close-button') {
                    menuOverlay.style.display = 'none';
                    menuToggle.textContent = 'menu';
                    isMenuOpen = false;
                }
            });
        });
    </script>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('data.js script loaded successfully');
            try {
                document.getElementById('bio-name').innerHTML = portfolioData.bio.name;
                document.getElementById('contact-link').href = portfolioData.contactEmail;
                document.getElementById('bio-name-overlay').innerHTML = portfolioData.bio.name;

                const worksContainer = document.getElementById('works-container');
                portfolioData.works.forEach((work, index) => {
                    const workId = work.id || `work${index + 1}`;
                    if (index % 2 === 0) {
                        worksContainer.innerHTML += '<div class="flex flex-col md:flex-row gap-4 justify-center items-center">';
                    }
                    worksContainer.lastElementChild.innerHTML += `
                        <a href="work-detail.html?id=${workId}" class="block w-full md:w-auto">
                            <div class="flex flex-col max-w-[361px] md:max-w-[311px] gap-4 hover:bg-black/5 dark:hover:bg-white/10 hover:scale-[1.02] transition duration-200 rounded-xl p-3">
                                <img src="${work.image}" alt="${work.title}" class="w-full rounded-xl mx-auto">
                                <div class="text-black/75 dark:text-gray-300 text-base md:text-base font-medium font-['Inter'] text-left mx-auto md:mx-0 line-clamp-3 md:line-clamp-2">${work.title}</div>
                            </div>
                        </a>
                    `;
                    if (index % 2 === 1 || index === portfolioData.works.length - 1) {
                        worksContainer.lastElementChild.innerHTML += '</div>';
                    }
                });
            } catch (error) {
                console.error('Error loading data from data.js:', error);
            }
        });
    </script>
