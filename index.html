<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Nijin, a UI/UX Designer creating functional and beautiful designs.">
    <title>Nijin - UI UX Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <script>
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');   
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            document.documentElement.classList.toggle('dark', e.matches);
        });
    </script>
</head>
<body class="bg-white dark:bg-black">
    <div class="w-full p-4 sm:p-4 md:p-6 lg:p-7 xl:p-9 h-screen flex flex-col justify-between items-center overflow-hidden">
        <!-- Header Section -->

        <header class="w-full h-[33px] flex justify-between items-center">
            <div class="text-black dark:text-white text-sm md:text-base font-medium font-['Inter']" id="bio-name"></div>
            <a href="menu.html">
                <button class="rounded-lg text-black dark:text-white text-sm md:text-base font-medium font-['Inter'] hover:bg-black/5 dark:hover:bg-white/10 hover:scale-105 transition duration-200 px-1.5 py-1 md:px-3 md:py-1">
                    menu
                </button>
            </a>
        </header>

        <!-- Bio Section -->
        <main class="w-full max-w-[638px] flex-grow flex justify-center items-center">
            <p class="text-black/75 dark:text-gray-300 text-sm md:text-base font-medium font-['Inter']" id="bio-description"></p>
        </main>

        <!-- Contact Section -->
        
    </div>
    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('bio-name').innerHTML = portfolioData.bio.name;
            document.getElementById('bio-description').innerHTML = portfolioData.bio.description;
            document.getElementById('contact-link').href = portfolioData.contactEmail;
        });
    </script>
</body>
</html>
